<!DOCTYPE html>

<head>
  <title>로그인</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <script defer src="../login.js"></script>
</head>

<body>

  <main id="main-holder">
    <h1 id="login-header">로그인</h1>
    
    
    <form id="login-form">
      <input type="text" name="아이디" id="userid-field" class="login-form-field" placeholder="아이디">
      <input type="password" name="비밀번호" id="password-field" class="login-form-field" placeholder="비밀번호">
      <input type="submit" value="로그인" id="login-form-submit">
    </form>

    <div>
        <span> 계정이 없으신가요?
            <a href="/register" class="register-link">회원가입</a>
        </span>
    </div>
  
  </main>
</body>

</html>
