{% extends "base2.html" %} 
{% block body_block %}


    <form action="/posts/{{post.id}}/update" method="POST">
    </br>
    <h3> 게시물 수정 </h3>

        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd>
                            <input value="{{post.title}}" name="title" type="text" class="form-control" id="title" placeholder="제목을 입력해주세요!">
                        </dd>
                    </dl>
                    <div class="info"/>
                    <dl>
                        <dt> 내용 </dt>
                    </dl>
                </div>
                <div class="cont">
                    <textarea name="content" id="content" class="form-control">{{post.content}}</textarea>                </textarea>
            </div>


            <!-- 버튼 (등록/수정) -->
            <div class="bt_wrap">
                <button type="submit" class="btn btn-primary">등록</button>

            </div>
            

    </form>

    


       


{% endblock %}
