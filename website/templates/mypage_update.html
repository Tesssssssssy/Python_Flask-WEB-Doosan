{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <form method="POST" enctype="multipart/form-data">
                <h2 align="center">마이페이지 수정</h2>
                <fieldset disabled="disabled">
                <div class="mb-3">
                    <label for="auth" class="form-label">직급</label>
                    <input name="auth" type="text" class="form-control" id="auth"
                        placeholder="{{ current_user.auth }}">
                </div>
                </fieldset>
                <fieldset disabled="disabled">
                <div class="mb-3">
                    <label for="name" class="form-label">성명</label>
                    <input name="name" type="text" class="form-control" id="name"
                        placeholder="{{ current_user.name }}">
                </div>
                </fieldset>
                <fieldset disabled="disabled">
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input name="email" type="email" class="form-control" id="email"
                            aria-describedby="emailHelp" placeholder="{{ current_user.email }}">
                    </div>
                </fieldset>
                <div class="mb-3">
                    <label for="age" class="form-label">연령(세)</label>
                    <input name="age" type="text" class="form-control" id="age"
                        placeholder="{{ current_user.age }}">
                </div>
                <div class="mb-3">
                    <label for="weight" class="form-label">체중(kg)</label>
                    <input name="weight" type="text" class="form-control" id="weight"
                        placeholder="{{ current_user.weight }}">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">성별: </label>
                    <select name="gender" id="gender" class="form-control">
                        <option value="" disabled selected></option>
                        <option value="남자">남자</option>
                        <option value="여자">여자</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="graduation" class="form-label">최종 학력: </label>
                      <select name="graduation" id="graduation" class="form-control">
                        <option value="" disabled selected></option>
                        <option value="대졸 이상">대졸 이상</option>
                        <option value="고졸">고졸</option>
                        <option value="중졸">중졸</option>
                        <option value="초졸 이하">초졸 이하</option>
                      </select>
                </div>
                <div class="mb-3">
                    <label for="hearing" class="form-label">청력: </label>
                      <select name="hearing" id="hearing" class="form-control">
                        <option value="" disabled selected></option>
                        <option value="심도난청">심도난청 - 큰 소리조차 잘 듣지 못한다.</option>
                        <option value="고도난청">고도난청 - 대단히 큰 소리를 내야 듣는다.</option>
                        <option value="중고도난청">중고도난청 - 큰 소리를 내야 알아듣는다.</option>
                        <option value="중도난청">중도난청 - 보통의 대화소리를 잘 못 듣는다.</option>
                        <option value="경도난청">경도난청 - 작은 소리가 안 들려 간혹 실수가 있다.</option>
                        <option value="정상">정상 - 속삭이는 소리까지 들을 수 있다.</option>
                      </select>
                </div>
                <div class="mb-3">
                    <label for="signt" class="form-label">시력: </label>
                      <select name="sight" id="sight" class="form-control">
                        <option value="" disabled selected></option>
                        <option value="양쪽 눈 시력의 평균 0.8 이상">양쪽 눈 시력의 평균 0.8 이상</option>
                        <option value="양쪽 눈 시력의 평균 0.8 미만">양쪽 눈 시력의 평균 0.8 미만</option>
                      </select>
                </div> 
                </br></br>
            <button type="submit" class="btn btn-primary">정보 수정 제출</button>
        </form>
    </div>
</div>
</div>

{% endblock %}
